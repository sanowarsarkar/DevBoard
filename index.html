<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-200">
    <main class="md:max-w-6xl mx-auto">
        <header class="bg-white flex justify-between rounded-md p-3 mt-5">
            <div class="flex items-center gap-2 text-lg">
                <img class="w-[40px]" src="assets/logo.png" alt="logo images">
                <h2>Dev<span class="font-bold">Board</span></h2>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex bg-[#F4F7FF] rounded-full p-3 gap-5 items-center">
                    <img class="w-5 h-5" src="assets/checkbox.png" alt="checkbox icon">
                    <h2 class="font-bold text-xl">23</h2>
                </div>
                <img class="bg-[#F4F7FF] p-2 rounded-full" src="assets/theme-btn.png" alt="theme-btn">
            </div>
        </header>
    </main>
    <script src="javaScript folder/sript.js"></script>
</body>
</html>
