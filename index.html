<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-200">
    <main class="max-w-full md:max-w-3xl lg:max-w-6xl mx-auto px-4">
        <!-- Header Section -->
        <header class="bg-white flex justify-between items-center rounded-md p-3 mt-5 w-full min-w-0">
            <!-- Logo Section -->
            <div class="flex items-center gap-2 text-sm sm:text-base md:text-lg flex-shrink-0">
                <img class="w-8 sm:w-10 md:w-12 lg:w-[40px]" src="assets/logo.png" alt="logo">
                <h2>Dev<span class="font-bold">Board</span></h2>
            </div>
            <!-- Right Side Icons -->
            <div class="flex items-center gap-2 md:gap-4 flex-shrink-0">
                <div class="flex bg-[#F4F7FF] rounded-full p-2 md:p-3 gap-3 md:gap-5 items-center">
                    <img class="w-3 h-3 sm:w-4 sm:h-4 md:w-5 md:h-5" src="assets/checkbox.png" alt="checkbox">
                    <h2 class="font-bold text-sm sm:text-lg md:text-xl">23</h2>
                </div>
                <img class="bg-[#F4F7FF] p-2 rounded-full w-6 sm:w-8 md:w-10" src="assets/theme-btn.png" alt="theme-btn">
            </div>
        </header>
    </main>
    <script src="javaScript folder/sript.js"></script>
</body>
</html>
